<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>用户名：</label>
        <input type="text" class="usename" placeholder="用户名"></div>
    <div>
        <label>密码：</label>
        <input type="password" placeholder="密码">
    </div>
    <div>
        <label>姓名：</label>
        <input type="text" placeholder="姓名">
    </div>
    <div>
        <label>性别：</label>
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="其他">其他
    </div>
    <div>
        <label>出生日期：</label>
        <input type="date" name="" id="">
    </div>
    <div>
        <label>电话：</label>
        <input type="tel" placeholder="电话">
    </div>
    <div>
        <label>邮箱：</label>
        <input type="email" placeholder="邮箱">
    </div>
    <div>
        <label>QQ：</label>
        <input type="number" placeholder="QQ">
    </div>
    <div>
        <label>爱好：</label>
        <input type="checkbox" name="hobbits">吃
        <input type="checkbox" name="hobbits">喝
        <input type="checkbox" name="hobbits">玩
        <input type="checkbox" name="hobbits">乐
    </div>
    <div>
        <label>血型：</label>
        <select>
            <option selected>选择血型</option>
            <option>A</option>
            <option>B</option>
            <option>AB</option>
            <option>O</option>
            <option>RH-AB</option>
        </select>
    </div>
    <div>
        <label>头像：</label>
        <input type="file" name="" id="">
    </div>
    <div>
        <label>个人简介：</label>
        <textarea></textarea>
    </div>
    <div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
    </div>
</body>

</html>
