        <script> //改进3 管理代码
            //获取元素
            // var calculator = document.querySelector("#calculator");
            // var formerInput = calculator.querySelector(".formerInput");
            // var sign = calculator.querySelector(".sign");
            // var laterInput = calculator.querySelector(".laterInput");
            // var resultOutput = calculator.querySelector(".resultOutput");
            // var btns = calculator.querySelectorAll(".btn");

            var wrapElem = document.querySelector("calculator");
            var calculatorElem = {
                'formerInput':wrapElem.querySelector(".formerInput"),
                sign:wrapElem.querySelector(".sign"),
                laterInput:wrapElem.querySelector(".laterInput"),
                resultOutput:wrapElem.querySelector(".resultOutput"),
                btns:wrapElem.querySelectorAll(".btn")
            }

            //绑定事件
            each(calculatorElem.btns,function (index,elem) {
                elem.onclick = function () {
                    switch(this.title) {
                        case'add':
                        addHandler();
                        break;
                        case'subtract':
                        subtractHandler();
                        break;
                        case'multip':
                        multipHandler();
                        break;
                        case'divide':
                        divideHandler();
                        break;
                    }
                };
            });
/*             for(var i = 0; i < btns.length; i++) {
                btns[i].onclick = function () {
                    switch(this.title) {
                        case'add':
                        addHandler();
                        break;
                        case'subtract':
                        subtractHandler();
                        break;
                        case'multip':
                        multipHandler();
                        break;
                        case'divide':
                        divideHandler();
                        break;
                    }
                };
            }
 */
            //遍历
            function each(array, fn) {
                for(var i =0; i < array.length; i++) {
                    fn(i,array[i])
                }
            }

            // //加
            // btns[0].onclick = addHandler;
            // //减
            // btns[1].onclick = subtractHandler;
            // //乘
            // btns[2].onclick = multipHandler;
            // //除
            // btns[3].onclick = divideHandler;

            //更新符号
            function updateSign(symbol) {
                calculatorElem.sign.innerHTML = symbol;
            }

            //加法
            function add(num1, num2) {
                return +num1 + +num2;
            }
            //减法
            function subtract(num1, num2) {
                return num1 - num2;
            }
            //乘法
            function multip(num1, num2) {
                return num1 * num2;
            }
            //除法
            function divide(num1, num2) {
                return num1 / num2;
            }
            //输出结果
            function outputResult(result) {
                calculatorElem.resultOutput.innerHTML = result;
            }
            //加
            function addHandler() {
                // sign.innerHTML = "+";
                updateSign('+');
                outputResult(add(calculatorElem.formerInput.value, calculatorElem.laterInput.value))
            }
            //减
            function subtractHandler() {
                // sign.innerHTML = "-";
                updateSign('-');
                outputResult(subtract(calculatorElem.formerInput.value, calculatorElem.laterInput.value))
            }
            //乘
            function multipHandler() {
                // sign.innerHTML = "*";
                updateSign('*');
                outputResult(multip(calculatorElem.formerInput.value, calculatorElem.laterInput.value))
            }
            //除
            function divideHandler() {
                // sign.innerHTML = "/";
                updateSign('/');
                outputResult(divide(calculatorElem.formerInput.value, calculatorElem.laterInput.value))
            }

        </script>
